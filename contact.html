        <main>
            <h1>Contact</h1>
            <div class="contact-main">
                <div id="my_contact">
                    Telephone: <a href="tel:+4901234567890" aria-label="tel:+4901234567890">+4901234567890</a>
                    <br>
                    E-mail: <a href="mailto:myemail@gmail.com">myemail@gmail.com</a>
                    <br><br>
                </div>

                <!--Link to Codepen contact form-->
                <!--<a href="https://codepen.io/jesskaiser/pen/qByGEer" target="_blank">Register your interest here</a>-->

                <form action="" method="post" id="contact-form">
                    <label class="standard-label" for="fname">First name:</label>
                    <input type="text" id="fname" name="fname" required>*
                    <br><br>
                    <label class="standard-label" for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname" required>*
                    <br><br>
                    <label class="standard-label" for="contact-email">E-mail: </label>
                    <input type="email" id="contact-email" name="contact-email" required>*
                    <br><br>
                    <label class="standard-label" for="contact-telephone">Telephone: </label>
                    <input type="tel" pattern="\(?\+\(?\49\)?[ ()]?([- ()]?\d[- ()]?){10}" id="contact-telephone"
                        name="contact-telephone" placeholder="+49..">
                    <br><br>
                    <label class="standard-label" for="contact-message">Message: </label>
                    <textarea maxlength="240" id="contact-message" name="contact-message" placeholder="Your message.."
                        required></textarea>*
                    <br>
                    <div class="contact-form__submit">
                        <p>* Mandatory input fields</p>
                        <input type="submit" id="submit" value="Send message">
                    </div>
                </form>
            </div>
        </main>
